<!--  Subscript and Superscript in HTML -->
 
<!--  Subscript and superscript are used to write text in a smaller size below or above the normal text. Subscript is used to write text below the normal text, and superscript is used to write text above the normal text. -->
    
<!-- Examples -->
<!-- Examples of Subscript and Superscript in HTML -->
H<sub>2</sub>O
<hr>
<!-- H2O -->
X<sup>2</sup>
<!-- X2 -->
