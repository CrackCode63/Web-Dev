<!-- Block Elements in HTML -->
<!-- What is Block Elements in HTML? -->

<!-- Block elements are those elements that always start on a new line and occupy the full width available. -->

<!-- Examples of Block Elements in HTML -->
1. <div>HI </div> (division)
2. <h1> HI</h1> to <h6> </h6> (headings)
3. <p>HI </p> (paragraph)
4. <form>HI </form> (form)
5. <ul>HI </ul> (unordered list)
