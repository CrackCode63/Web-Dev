<!-- What is Span in HTML? -->

<!-- A span element in HTML is used to group inline elements. It is used to define a part of a text that should be styled differently from the rest of the text. The span element is used to apply styles to a part of a text or a part of a document. The span element is an inline element that is used to apply styles to a part of a text or a part of a document. -->

<!-- Examples of Span in HTML -->

<span>HI </span> (span)
<span style="color: red;">HI </span> (span with style)
