<!-- Div tag in HTML  -->

<!-- The <div> tag in HTML is used to create a division or a section in an HTML document. The <div> tag is a block-level element that is used to group HTML elements and apply CSS styles to many elements at once. The <div> tag is used to create a container for other HTML elements. The <div> tag is used to create a division or a section in an HTML document.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>This is a heading</h1>
    </div>
    <p>This is paragraph</p>
</body>
</html>
