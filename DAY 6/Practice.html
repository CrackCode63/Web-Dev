<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            height: 200px;
            width: 70px;
            border: 2px solid black;
            
        }
        .child{
            height: 30px;
            width: 30px;
            border: 2px solid black;
            margin: 10px;
            padding: 10px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div style="background-color: red;" class="child"></div>
        <div style="background-color: yellow;" class="child"></div>
        <div style="background-color: green;" class="child"></div>
    </div>
</body>
</html>
