<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: red;
        }
        h2{
            color: rgb(255, 0, 0);
        }
        h3{
            color: #ff0000;
        }
    </style>
</head>
<body>
    <!-- Named color values  -->
    <!-- Each browser can recognise around 140 colors -->
    <h1>Hello</h1>
    <!-- RGB Color System -->
    <h2>Hello</h2>
    <!-- Hexadecimal Color System -->
    <h3>Hello</h3>
</body>
</html>
