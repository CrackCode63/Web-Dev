<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Text Properties  -->
    <!-- Text properties are used to style the text in the webpage. -->
    <!-- Text properties include: -->
    <!-- 1. color -->
    <!-- 2. text-align -->
    <!-- 3. text-decoration -->
    <!-- 4. text-indent -->
    <!-- 5. text-transform -->
    <!-- 6. letter-spacing -->
    <!-- 7. word-spacing -->
    <!-- 8. line-height -->
    <!-- 9. text-shadow -->
    <!-- 10. white-space -->
    <!-- 11. word-wrap -->
    <!-- 12. word-break -->
    <!-- 13. text-overflow -->
    <!-- 14. vertical-align -->
    <!-- 15. text-justify -->
    <!-- 16. font-size  -->
    <!-- 17. font-family -->

    <div>
        <p style="text-align: center;">This is paragraph inside a div.</p>
        <p style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">This is p</p>
        <p style="font-size: 20px;">This is p</p>
        <p style="color: red;">This is p</p>
        <p style="text-decoration: underline;">This is p</p>
        <p style="text-indent: 50px;">This is p</p>
        <p style="text-transform: uppercase;">This is p</p>
        <p style="letter-spacing: 5px;">This is p</p>
        <p style="word-spacing: 10px;">This is p</p>
        <p style="line-height: 2;">This is p</p>
        <p style="text-shadow: 2px 2px 2px rgb(195, 101, 101);">This is p</p>
        <p style="white-space: nowrap;">This is p</p>
        <p style="word-wrap: break-word;">This is p</p>
        <p style="word-break: break-all;">This is p</p>
        <p style="text-overflow: ellipsis;">This is p</p>
        <p style="vertical-align: top;">This is p</p>
        <p style="text-justify: inter-word;">This is p</p>

    </div>
</body>
</html>
