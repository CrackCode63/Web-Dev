<!-- !important in CSS  -->
<!-- ==================== -->
<!-- ### Overview -->
<!-- !important in CSS is a keyword that can be used to override the default cascading behavior of styles in CSS. When an !important keyword is added to a style declaration, it takes precedence over other styles applied to the same element. This can be useful when you want to ensure that a specific style is always applied, regardless of the specificity of other styles. -->

<!-- ### Syntax -->
<!-- !important in CSS is used in the following way: -->
<!--
    p { 
     color: red !important;
    } -->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            p {
                color: blue !important;
            }
        </style>
    </head>
    <body>
        <p>
            Hello World!
        </p>
    </body>
    </html>
