Specifity in CSS
=====================
### Overview
<!-- Specifity in CSS refers to the order in which styles are applied to an element when there are multiple styles defined for the same element. It is a key concept in CSS that helps developers to write more efficient and effective CSS code. -->
<!-- specifity of selectors -->
<!-- The specifity of a selector is determined by the number of elements, classes, and IDs used in the selector. The more specific a selector is, the higher its specifity. -->

 <!-- ### Specifity Rules -->
<!-- The specifity of a selector is determined by the following rules:
*   **Universal selector**: * (any element) has a specifity of 0

*   **Element selector**: element (any element) has a specifity of 1

*   **Class selector**: .class (any class) has a specifity of 10

*   **ID selector**: #id (any ID) has a specifity of 100

*   **Attribute selector**: [attribute] (any attribute) has a specifity of 10

*   **Pseudo-class selector**: :pseudo-class (any pseudo-class) has a specifity of 1000

-->
