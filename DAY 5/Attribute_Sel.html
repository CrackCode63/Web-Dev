<!-- Attribute Selector in HTML  -->

<!-- Attribute selectors in CSS allow you to target elements based on the presence or value of their attributes. Attribute selectors are a powerful tool that can be used to style elements in a document based on specific criteria. 
There are several types of attribute selectors in CSS, including the presence selector, value selector, and substring selector. Each type of attribute selector has a different syntax and behavior, allowing for precise targeting and styling of elements in a document. Attribute selectors are a versatile tool that can be used to create dynamic and responsive designs in CSS. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Attribute.css" class="css">
</head>
<body>
    <input type="password" name="" id="">
    <input type="text" name="" id="">
</body>
</html>
