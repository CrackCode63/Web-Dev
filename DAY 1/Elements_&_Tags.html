<!-- Elements and Tags in HTML -->
<!-- What is Elements and Tags in HTML? -->
    <!-- Elements and Tags are the basic building blocks of HTML. -->
    <!-- Elements are the basic building blocks of HTML. An HTML element is defined by a start tag, some content, and an end tag: -->
    <!-- <tagname>Content goes here...</tagname> -->

<!-- Types of Elements in HTML -->
 
    <!-- There are two types of elements in HTML: -->
    <!-- 1. Container Elements -->
    <!-- 2. Empty Elements -->

    <!-- 1. Container Elements -->
<!-- Container Elements are the elements that have both a start tag and an end tag. -->
<!-- Example of Container Elements: -->
<p>This is a paragraph</p>
<div>This is a division</div> 
<h1>This is a heading</h1>
<i>This is italic</i>
<a href=""></a>
<!-- This is anchor tag in HTML. This tag is used to create hyperlinks. The href attribute is used to specify the URL of the page the link goes to. The text between the opening and closing tags is the clickable text of the link. -->


    <!-- 2. Empty Elements -->
<!-- Empty Elements are the elements that have only a start tag and no end tag. -->
<!-- Example of Empty Elements: -->
<!-- <img src="image.jpg" alt="This is an image"> -->
<br>
<hr>

<input type="text">
<link rel="stylesheet" href="style.css">
<meta charset="UTF-8">
