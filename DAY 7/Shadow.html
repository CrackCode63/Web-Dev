<!-- What is Box-Shadow in CSS ? -->
<!-- The box-shadow property in CSS is used to add shadow effects around an element's frame. The box-shadow property has several values. -->

<!-- The values are: -->

<!-- 1. h-shadow: The h-shadow value specifies the horizontal shadow. A positive value puts the shadow on the right side of the element, and a negative value puts the shadow on the left side of the element. -->

<!-- 2. v-shadow: The v-shadow value specifies the vertical shadow. A positive value puts the shadow below the element, and a negative value puts the shadow above the element. -->

<!-- 3. blur-radius: The blur-radius value specifies the blur radius. The higher the value, the more blurred the shadow will be. -->

<!-- 4. spread-radius: The spread-radius value specifies the spread radius. A positive value increases the size of the shadow, and a negative value decreases the size of the shadow. -->

<!-- 5. color: The color value specifies the color of the shadow. The color can be specified using a color name, a HEX value, an RGB value, or an RGBA value.

6. inset: The inset value specifies that the shadow is an inner shadow. The inset value creates an inner shadow effect instead of an outer shadow effect. -->

<!-- The box-shadow property is a shorthand property for the box-shadow values. The box-shadow property has the following syntax: -->

<!-- box-shadow: h-shadow v-shadow blur-radius spread-radius color inset; -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            margin: 5px;
            border: 2px solid black;
            background-color: azure;
            border-radius: 10px;
            box-shadow: 10px 10px 5px 5px grey;
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
